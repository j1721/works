{% extends 'base.html' %}

{% block content %}
  <div class="container">
    {% if errormsg %}
      {{ errormsg }}
    {% endif %}
    <form class="form-signin" method="post">
      {% csrf_token %}
      <label for="inputName" class="sr-only">Username</label>
      <input type="text" id="inputName" class="form-control" placeholder="username" name="username" required="required" autofocus="autofocus">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required="required">
      <button class="btn btn-lg btn-primary btn-block" type="submit">login</button>
    </form>
  </div>
{% endblock content %}
